<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Lists</title>
    <link type="text/css" rel="stylesheet" href="assets/css/toDo.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div id="container">
        <h1>To-Do List <i class="fa fa-plus"></i></h1>
        <input type="text" placeholder="Add a new task">
        <ul>
            <li> <span class="del"><i class="fa fa-trash"></i></span> Practice Coding</li>
            <li> <span class="del"><i class="fa fa-trash"></i></span> Eat healthy</li>
            <li> <span class="del"><i class="fa fa-trash"></i></span> Work Out</li>
            <li> <span class="del"><i class="fa fa-trash"></i></span> Sleep</li>
        </ul>

    </div>
    <script type="text/javascript" src="assets/js/toDO.js"></script>
</body>

</html>
